<!--container all the page-->
<div style="position:absolute; left: 4px; top: 0px; width: 960px; height: 1200px; border-style: solid">
  <!--music list button-->
  <div class="buttonMusicContainer" style="position:absolute;left: 0px;top: 50px;">
    <span class="buttonMusicText" ng-bind-html="buttonText1"></span>
    <svg width="132" height="56">
      <path class="buttonMusicBackground"
        d="M0,0 h112 a20,20 0 0 1 20,20 v16 a20,20 0 0 1 -20,20 h-112 , v-16 ,20 0 0 1 20,-20 z" />
    </svg>
  </div>
  <div class="buttonMusicContainer buttonMusicContainerRight" style="position:absolute;top: 50px;">
    <span class="buttonMusicText" ng-bind-html="buttonText2"></span>
    <svg width="132" height="56">
      <path class="buttonMusicBackground"
        d="M20,00 h112 a0,0 0 0 1 0,20 v16 a0,0 0 0 1 -0,20 h-112 a20,20 0 0 1 -20,-20 v-16 a20,20 0 0 1 20,-20 z">
      </path>
    </svg>
  </div>
  <!--area with tracks-->
  <div style="position:absolute;left: 12px;top: 82px;">
    <svg width="960" height="300">
      <path
        d="M20,50 h894 a20,20 0 0 1 20,20 v207 a20,20 0 0 1 -20,20 h-894 a20,20 0 0 1 -20,-20 v-207 a20,20 0 0 1 20,-20 z"
        style="fill:rgb(123, 102, 168)"></path>
    </svg>
    <!-- BUTTONS PLAY AND STOP -->
    <div class="buttonsContainer"style="position:absolute;left: 15px;top: 76px;">
      <div class="buttonContainer">
        <svg>
            <circle cx="27" cy="27" r="27" fill="red"></circle>
            <rect x="19" y="16" width="4" height="21" fill="white"></rect>
        </svg>
        <div class="triangle triangle1"></div>
      </div>
      <div class="buttonContainer buttonContainer2">
        <svg>
            <circle cx="27" cy="27" r="27" fill="red"></circle>
            <rect x="30" y="16.5" width="4" height="21" fill="white"></rect> 
            </svg>
        <div class="triangle triangle2"></div>
      </div>
      <div class="buttonContainer buttonContainer3">
        <svg>
            <circle  cx="27" cy="27" r="27" fill="red"></circle>
            <rect x="16" y="16" width="21" height="4" fill="white"></rect>
            </svg>
        <div class="triangle triangle3"></div>
      </div>
    </div>
    <!--RECTANGLE FOR TRACKS-->
    <div ng-app style="position:absolute; left: 80px; top: 65px">
      <div style="position:relative;" ng-controller="compositionCtrl">
        <svg ng-attr-width="{{trackWidth + 9}}" height="240">
          <rect ng-attr-width="{{trackWidth + 5}}" ng-attr-height="{{trackHeight * 6 + 5}}"
            style="fill:none;stroke-width:5;stroke:rgb(209, 198, 198)"></rect>
        </svg>
        <!--TRACKS-->
        <div class="allTracks" style="position:absolute; left: 2.7px; top:2.8px;">
          <div class="track" ng-repeat="track in tracks">
            <svg ng-attr-width="{{trackWidth}}" ng-attr-height="{{trackHeight}}">
              <rect ng-attr-width="{{trackWidth}}" style="fill:{{track.color}}" ng-attr-height="{{trackHeight}}"></rect>
              <circle ng-repeat="point in pointPositions" ng-attr-cx="{{point}}" cy="0" r="1" fill="white"></circle>
            </svg>
            <!-- CLIPS in the tracks -->
            <div class="clip" ng-repeat="clip in track.clips">
              <svg ng-attr-width="{{trackWidth}}" ng-attr-height="{{trackHeight}}">
                <rect style="fill:{{clip.color}}" ng-attr-x="{{clip.position}}" y="0" ng-attr-width="{{clip.width}}"
                  ng-attr-height="{{trackHeight}}"></rect>
              </svg>
            </div>
          </div>
        </div>
      </div>
      <!--line and circle-->
      <div style="position:absolute; left: 80px; top: -60px">
        <svg style="position:absolute; left: -20px; top: 52px">
          <circle cx="10" cy="10" r="10" fill="red"></circle>
        </svg>
        <svg style="position:absolute; left: -10px; top: 72px" height="208" width="1">
          <line x1="0" y1="0" x2="0" y2="200" style="stroke:black;stroke-width:1"></line>
        </svg>
      </div>
    </div>
  </div>
</div>
<!--SCROLL to choose other compositions-->
<div style="position:absolute; left: 20px; top: 400px">
  <svg width="910" height="110">
    <rect width="910" height="60" style="fill:none;stroke-width:2;stroke:rgb(167, 157, 157)"></rect>
  </svg>
  <!--triangle black left for the presentation-->
  <div style="position:absolute; left: 0px; top: 0px">
    <svg style="position:absolute; left: 860px; top: 16px">
      <polygon points="0,0 0,28 22,14" style="fill: rgb(62, 107, 145)"></polygon>
    </svg>
  </div>
  <!-- title -->
  <div style="position:absolute; left: 0px; top: 0px">
    <svg height="80" width="700">
      <text x="310" y="40" style="font-family: 'Arvo', serif; font-weight: bold" font-size="30"
        fill="rgb(62, 107, 145)">TOUR DE FRANCE</text>
    </svg>
  </div>
  <!--triangleblack right for the button-->
  <div style="position:absolute; left: 0px; top: 17px">
    <svg style="position:absolute; left: 20px; top: 0px">
      <polygon points="22,28 22,0 0,14" style="fill: rgb(62, 107, 145)"></polygon>
    </svg>
  </div>
</div>
<!-- PARTS container (music material)-->
<div class="partsContainer" style="position:absolute; left: 15px; top: 470px; width: 940px; background-color:grey">
  <div class="part" style="width:195px;background-color:{{part.color}};" ng-repeat="part in parts">
    <!-- the text -->
    <span class="title" class="ng-binding" style="left:{{part.name.position}}px; top:0px">{{part.name.text}}</span>
    <!-- max-width should come from the same field as the width above -->
    <div class="clipsContainer" style="max-width:195px;">
      <!-- the width is a property of the clip -->
      <!-- it will later be calculated based on the duration -->
      <!-- for now you can take pixels -->
      <div class="clip" style="width:50px;height:35px;margin:1px;" ng-repeat="clip in part.clips">
        <svg>
          <!-- the width can be from the exact same object / field as above-->
          <!-- the height will be the track height -->
          <!-- the color will come from the data -->
          <rect style="fill:{{clip.color}}" ng-attr-width="{{clip.width}}" ng-attr-height="{{clip.height}}"></rect>
          <!-- the following for text and the circle                  -->
          <!-- for the position you have to make some calculation     -->
          <!-- based on some formula like "always some number smaller -->
          <!-- than the clip height, always some number smaller than  -->
          <!-- the clip width, etc                                    -->
          <circle cx="40" cy="25" r="7" fill="grey"></circle>
          <text x="34" y="28" font-size="10" fill="white">{{clip.tag}}</text>
        </svg>
      </div>
    </div>
  </div>
</div>
</div>
</div>
